name-template: "v$RESOLVED_VERSION 🌈"
tag-template: "v$RESOLVED_VERSION"
categories:
  - title: "🚀 Features"
    labels:
      - "feat"
      - "feature"
      - "enhancement"
      - "kind/feature"
  - title: "🐛 Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
      - "regression"
      - "kind/bug"
  - title: "📝 Documentation updates"
    labels:
      - "docs"
      - "kind/doc"
  - title: "👻 Maintenance"
    labels:
      - "chore"
      - "dependencies"
      - "kind/chore"
      - "kind/dep"
  - title: "🚦 Tests"
    labels:
      - "test"
      - "tests"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: patch
template: |
  ## What’s Changed

  $CHANGES
