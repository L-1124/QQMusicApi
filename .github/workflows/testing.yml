name: Testing

on:
  pull_request:
    branches: [main]
    paths:
      - "tests/**"
      - "qqmusic_api/**"

  schedule:
    - cron: "0 6 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.12"
          cache: true
      - name: Install dependencies
        run: |
          pdm sync -dG testing
      - name: Run tests
        run: |
          pdm run pytest
