site_name: QQMusicApi
site_description: 使用 Python 编写的用于调用 QQ音乐 各种 API 的库.

theme:
  name: "material"
  language: zh
  font:
    text: false
    code: false
  features:
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - announce.dismiss
    - navigation.tabs
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - toc.follow
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: forest
      toggle:
        icon: material/weather-night
        name: "Switch to dark mode"
    - media: "(prefers-color-scheme: dark)"
      scheme: forest-dark
      toggle:
        icon: material/weather-sunny
        name: "Switch to light mode"

repo_name: luren-dc/QQMusicApi
repo_url: https://github.com/luren-dc/QQMusicApi
edit_uri: edit/main/docs/
extra_css:
  - extra/font.css
  - extra/scheme.css
  - https://cdn.tonycrane.cc/jbmono/jetbrainsmono.css
  - https://cdn.tonycrane.cc/lxgw/lxgwscreen.css
  - https://fonts.loli.net/css2?family=Noto+Serif+SC&display=swap

markdown_extensions:
  - nl2br
  - abbr
  - attr_list
  - admonition
  - callouts
  - def_list
  - footnotes
  - md_in_html
  - markdown_callouts.github_callouts
  - toc:
      slugify: !!python/object/apply:pymdownx.slugs.slugify {kwds: {case: lower}}
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.caret
  - pymdownx.blocks.admonition
  - pymdownx.blocks.details
  - pymdownx.blocks.html
  - pymdownx.blocks.definition
  - pymdownx.blocks.tab:
      alternate_style: True
      combine_header_slug: True
      slugify: !!python/object/apply:pymdownx.slugs.slugify {kwds: {case: lower}}
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      guess_lang: true
      linenums: true
      linenums_style: pymdownx-inline
      use_pygments: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.snippets:
      url_download: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - markdown-exec
  - termynal
  - search:
      lang: zh
  - mkdocstrings:
      handlers:
        python:
          paths: [qqmusic_api]
          options:
            members_order: source
            group_by_category: true
            separate_signature: true
            show_root_heading: true
            heading_level: 1
            show_symbol_type_heading: true
            filters: ["!^_", "^__init__$"]
            merge_init_into_class: true
            show_signature_annotations: true
            signature_crossrefs: true
          import:
            - https://docs.python.org/3/objects.inv

nav:
  - 主页: index.md
  - Contributing: contributing.md


watch:
  - qqmusic_api
